services:
  app:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DOMAIN=${DOMAIN:-localhost}
      - NEXT_PUBLIC_SUPABASE_URL
      - NEXT_PUBLIC_SUPABASE_ANON_KEY
      - SUPABASE_SERVICE_ROLE_KEY
      - ANTHROPIC_API_KEY
      - ADMIN_API_KEY
    restart: unless-stopped
